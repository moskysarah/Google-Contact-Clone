<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Google contact</title>
 </head>
    <body>
    
        <section>

            <header class="header">
                <div class="left-area flex">
                    <div class="menu hover">
                        <span class="icon"></span>
                        <span class="icon"></span>
                        <span class="icon"></span>
                    </div>

                    <img src="image contact/contacts_2022_48dp.png" alt="logo">
                    <span class="contact-text">Contact</span>
                </div>
                <div class="search">
                <ion-icon name="search-outline" class="hover"></ion-icon>
                <svg class="svg_moove" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3zM9.5 14q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14"/>
                </svg> 
                <input type="search" placeholder="Recherche"/>

                </div>
                </div>
                <div class="right-area flex">
                    <ion-icon name="help-circle-outline" class="hover"></ion-icon>
                    <ion-icon name="setting-outline" class="hover"></ion-icon>
                    <ion-icon name="app" class="hover"></ion-icon>
                    <img src="image contact/sarah photo.jpg" alt="user-photo">
                </div>
            </header>  
       </section>      <nav>

          <main class="container">
              <div class="all-button">
                <button class="button" id="button">
                  <svg  class="svg_moove" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                  </svg>
                 <span class="moove_text">Creer un contact</span>
                </button>

                <button class="button2" id="button2">
                  <svg  class="svg_moove" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                  </svg>
                 <span class="moove_text">Contacts</span>
                </button>
                
                <button class="button3">
                  <svg class="svg_moove" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M13.5 8H12v5l4.28 2.54l.72-1.21l-3.5-2.08zM13 3a9 9 0 0 0-9 9H1l3.96 4.03L9 12H6a7 7 0 0 1 7-7a7 7 0 0 1 7 7a7 7 0 0 1-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42A8.9 8.9 0 0 0 13 21a9 9 0 0 0 9-9a9 9 0 0 0-9-9"/>
                  </svg>
                  <span class="moove_text">Frequents</span>
                </button>

                <button class="button4" id="button4">
                  <svg  class="svg_moove" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                  </svg>
                 <span class="moove_text">Libéllés</span>
                </button>

                <button class="button6">
                  <svg  class="svg_moove" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M16 1.75V3h5.25a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1 0-1.5H8V1.75C8 .784 8.784 0 9.75 0h4.5C15.216 0 16 .784 16 1.75m-6.5 0V3h5V1.75a.25.25 0 0 0-.25-.25h-4.5a.25.25 0 0 0-.25.25M4.997 6.178a.75.75 0 1 0-1.493.144L4.916 20.92a1.75 1.75 0 0 0 1.742 1.58h10.684a1.75 1.75 0 0 0 1.742-1.581l1.413-14.597a.75.75 0 0 0-1.494-.144l-1.412 14.596a.25.25 0 0 1-.249.226H6.658a.25.25 0 0 1-.249-.226z"/><path fill="currentColor" d="M9.206 7.501a.75.75 0 0 1 .793.705l.5 8.5A.75.75 0 1 1 9 16.794l-.5-8.5a.75.75 0 0 1 .705-.793Zm6.293.793A.75.75 0 1 0 14 8.206l-.5 8.5a.75.75 0 0 0 1.498.088l.5-8.5Z"/>
                  </svg>
                  <span class="moove_text">Corbeille</span>
                </button>
                
              </div>
                <div id="container__right" class="content__element1">
                  <div  id="item"  class="element1">
                      <span class="titre__titres" id="tite__titres">Titre</span>
                     <span class="titre__mail" id="titre__mail">E-mail</span>
                     <span class="titre__tel" id="titre__tel">Numero de téléphone</span>
                     <span class="titre__fonction" id="titre__fonction">Fonction et entreprise</span>
                  </div>
                     
                </div>
              <div  id= "popup" class="element2">
                <form class="form">
                  <img class="avatar__profil" src="image contact/photo_silhouette_avatar.png" alt="profil avatar">
                  <button class="search__button">
                    <span>Recherche</span>
                  </button>
                  <input class="input-zone"  type="text"  placeholder= "Prénom" >
                  <br>
                  <input class="input-zone" type="text"   placeholder= "Nom" >
                  <br>
                  <input class="input-zone" type="text"   placeholder= "Entreprise" >
                  <br>
                  <input class="input-zone" type="text"   placeholder= "Fonction" >
                  <br>
                  <input class="input-zone" type="text"  placeholder= "E-mail" >
                  <br>
                  <div class="add_button">
                    <button class="btn-add" id="add"><span class="text__blue">ajouter une adresse E-mail</span></button>
                  </div>
                  <input class="input-zone" type="tel" id="tel"  placeholder="Téléphone">
                  <br>
                  <div class="container__message">
                      <input type="message" id="message" class="input-note"   placeholder="notes"></input>
                  </div>
                  <input type="submit" class="container__submit" value="envoyer">
                </form>
              </div>
          </main>

          <script src="contact.js"></script>
  </body>
  
</html>
